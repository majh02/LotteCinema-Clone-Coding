<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="style.css">
    <title>LotteCinema</title>
    <script 
        src="https://kit.fontawesome.com/e41889c9fd.js" 
        crossorigin="anonymous">
    </script>
    <script src="main.js" defer></script>
</head>
<body>
    <!-- AD Banner -->
    <div class="banner">
        <div class="img"><img src="image/Conjuring.jpg" alt=""></div>
        <button class="closeBtn"><i class="fas fa-times"></i></button>
    </div>

    <!-- Header -->
    <header style="position: relative; z-index: 2;">
        <!-- Logo -->
        <div class="logo">
            <span class="title">LOTTE CINEMA</span>
        </div>

        <!-- Menu1 -->
        <div class="menu1">
            <div class="sns_menu">
                <i class="fab fa-facebook" id="item"> 좋아요</i>
                <i class="fab fa-youtube" id="item"> 구독하기</i>
                <i class="fab fa-instagram" id="item">팔로우</i>
            </div>
            <div class="sevice_menu">
                <span class="membership" id="item">멤버십</span>
                <span class="customer" id="item">고객센터</span>
                <span class="login" id="item">로그인</span>
            </div>
        </div>

        <!-- Menu2 -->
        <div class="menu2">
            <div class="main_menu">
                <span class="reservation" id="item">예매</span>
                <span class="movie" id="item">영화</span>
                <span class="theater" id="item">영화관</span>
                <span class="event" id="item">이벤트</span>
                <span class="store" id="item">스토어</span>
            </div>
            <div class="small_menu">
             <i class="far fa-user" id="item">회원가입</i>
             <i class="fas fa-ticket-alt" id="item">바로예매</i>
             <i class="fas fa-bars" id="item"></i>
            </div>
        </div>
    </header>

    <!-- Movie Trailer Player -->
    <section class="player" style="position: relative; z-index: 1;" id=poster>
        <button><img src="image/fastandfurious_thumbnail.jpg" alt=""></button>
        <!-- <div class="gradient" style="position: relative; left:0px; top: -115px; z-index: 2;"></div> -->
    </section>

    <!-- Movie Ranking -->
    <section class="ranking">
        <div class="clock">
            <i class="far fa-clock"></i>
            <div id="Clock"></div>
        </div>
        <div class="info">
            <div class="item">
                <div class="img"><img src="image/fastandfurious.jpg" alt=""></div>
                <div class="info">
                    <span class="title">분노의 질주:더 얼티메이트</span>
                    <div class="details">
                        <span class="reserv_rate">예매율 67.0% |</span>
                        <i class="fas fa-star" id=star></i>
                        <span class="score">8.6 |</span>
                        <button class="heart">
                            <i class="fas fa-heart"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="img"><img src="image/pipeline.jpg" alt=""></div>
                <div class="info">
                    <span class="title">파이프라인</span>
                    <div class="details">
                        <span class="reserv_rate">예매율 8.9% |</span>
                        <span class="Dday">D-5 |</span>
                        <button class="heart">
                            <i class="fas fa-heart"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="img"><img src="image/cruella.jpg" alt=""></div>
                <div class="info">
                    <span class="title">크루엘라</span>
                    <div class="details">
                        <span class="reserv_rate">예매율 6.5% |</span>
                        <span class="Dday">D-5 |</span>
                        <button class="heart">
                            <i class="fas fa-heart"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="img"><img src="image/shorkwave.jpg" alt=""></div>
                <div class="info">
                    <span class="title">쇼크 웨이브2</span>
                    <div class="details">
                        <span class="reserv_rate">예매율 3.0% |</span>
                        <i class="fas fa-star" id=star></i>
                        <span class="score">8.5 |</span>
                        <button class="heart">
                            <i class="fas fa-heart"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="img"><img src="image/doraemon.jpg" alt=""></div>
                <div class="info">
                    <span class="title">도라에몽:스탠바이미2</span>
                    <div class="details">
                        <span class="reserv_rate">예매율 2.6% |</span>
                        <i class="fas fa-star" id=star></i>
                        <span class="score">8.2 |</span>
                        <button class="heart">
                            <i class="fas fa-heart"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Special Hall -->
    <section class="specialHall">
    </section>

    <!-- Event -->
    <section class="event">
        <div class="titlebar">
            <span class="title">이벤트</span>
            <span class="moreBtn">더보기 ></span>
        </div>
        <div class="imgbar">
            <div class="img"><img src="image/event1.JPG" alt=""></div>
            <div class="img"><img src="image/event2.JPG" alt=""></div>
            <div class="img"><img src="image/event3.JPG" alt=""></div>
            <div class="img"><img src="image/event6.PNG" alt=""></div>
        </div>
        <div class="imgbar">
            <div class="img"><img src="image/event4.JPG" alt=""></div>
            <div class="img"><img src="image/event5.JPG" alt=""></div>
            <div class="img"><img src="image/event6_2.PNG" alt=""></div>
        </div>
    </section>

    <!-- Preview -->
    <section class="preview">
        <div class="titlebar">
            <span class="title">시사회/무대인사</span>
            <span class="moreBtn">더보기 ></span>
        </div>
        <div class="imgbar">
            <div class="img"><img src="image/preview1.JPG" alt=""></div>
            <div class="img"><img src="image/preview2.JPG" alt=""></div>
            <div class="img"><img src="image/preview3.JPG" alt=""></div>
        </div>
    </section>

    <!-- Benefit -->
    <ul class="benefit">
        <li><button>
            <i class="fas fa-percent" id=icon></i>
            <span>할인안내</span>
        </button></li>
        <li><button>
            <i class="fas fa-coins" id=icon></i>
            <span>포인트</span>
        </button></li>
        <li><button>
            <i class="fas fa-crown" id=icon></i>
            <span>멤버십</span>
            </button></li>
        <li><button>
            <i class="fab fa-pagelines" id=icon></i>
            <span>틴틴클럽</span>
        </button></li>
        <li><button>
            <i class="fas fa-hat-cowboy" id=icon></i>
            <span>브라보클럽</span>
        </button></li>
    </ul>
</body>

<!-- Current Date and Time -->
<script language="javascript">
    var today = new Date();
    var currentDate_Month=today.getMonth()+1;
    if(currentDate_Month<10){
        var Month="0"+currentDate_Month;
    }
    var currentDate = Month+"."+today.getDate();
    var currentTime = " "+today.getHours()+":"+"00 기준";
    var Clock = document.getElementById('Clock').innerHTML=currentDate+currentTime;
</script>
</html>
