<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="style.css">
    <title>LotteCinema</title>
    <script 
        src="https://kit.fontawesome.com/e41889c9fd.js" 
        crossorigin="anonymous">
    </script>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Logo -->
        <div class="logo">
            <span class="title">LOTTE CINEMA</span>
        </div>

        <!-- Menu1 -->
        <div class="menu1">
            <div class="sns_menu">
                <i class="fab fa-facebook" id="item"> 좋아요</i>
                <i class="fab fa-youtube" id="item"> 구독하기</i>
                <i class="fab fa-instagram" id="item">팔로우</i>
            </div>
            <div class="sevice_menu">
                <span class="membership" id="item">멤버십</span>
                <span class="customer" id="item">고객센터</span>
                <span class="login" id="item">로그인</span>
            </div>
        </div>

        <!-- Menu2 -->
        <div class="menu2">
            <div class="main_menu">
                <span class="reservation" id="item">예매</span>
                <span class="movie" id="item">영화</span>
                <span class="theater" id="item">영화관</span>
                <span class="event" id="item">이벤트</span>
                <span class="store" id="item">스토어</span>
            </div>
            <div class="small_menu">
             <i class="far fa-user" id="item">회원가입</i>
             <i class="fas fa-ticket-alt" id="item">바로예매</i>
             <i class="fas fa-bars" id="item"></i>
            </div>
        </div>
    </header>

    <!-- Movie Trailer Player -->
    <section class="player">
        <video controls src="video/fastandfurious.mp4"></video>
    </section>

    <!-- Movie Ranking -->
    <section class="ranking">
        <div class="item">
            <div class="img"><img src="image/fastandfurious.jpg" alt=""></div>
            <div class="info">
                <span class="title">분노의 질주:더 얼티메이트</span>
                <div class="detials">
                    <span class="reserv_rate">예매율 67.0%</span>
                    <i class="fas fa-star"></i>
                    <span class="ScoreOrDday">8.6</span>
                    <button class="heart">
                        <i class="fas fa-heart"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="item">
            <div class="img"><img src="image/cruella.jpg" alt=""></div>
            <div class="info">
                <span class="title">파이프라인</span>
                <div class="details">
                    <span class="reserv_rate">예매율 8.9%</span>
                    <span class="ScoreOrDday">D-5</span>
                    <button class="heart">
                        <i class="fas fa-heart"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="item">
            <div class="img"><img src="image/pipeline.jpg" alt=""></div>
            <div class="info">
                <span class="title">크루엘라</span>
                <div class="details">
                    <span class="reserv_rate">예매율 6.5%</span>
                    <span class="ScoreOrDday">D-5</span>
                    <button class="heart">
                        <i class="fas fa-heart"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="item">
            <div class="img"><img src="image/shorkwave.jpg" alt=""></div>
            <div class="info">
                <span class="title">쇼크 웨이브2</span>
                <div class="details">
                    <span class="reserv_rate">예매율 3.0%</span>
                    <i class="fas fa-star"></i>
                    <span class="ScoreOrDday">8.5</span>
                    <button class="heart">
                        <i class="fas fa-heart"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="item">
            <div class="img"><img src="image/doraemon.jpg" alt=""></div>
            <div class="info">
                <span class="title">도라에몽:스탠바이미2</span>
                <div class="details">
                    <span class="reserv_rate">예매율 2.6%</span>
                    <i class="fas fa-star"></i>
                    <span class="ScoreOrDday">8.2</span>
                    <button class="heart">
                        <i class="fas fa-heart"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Special Hall -->
    <section class="specialHall">
    </section>

    <!-- Event -->
    <section class="event">
    </section>

    <!-- Preview -->
    <section class="preview">
    </section>

    <!-- Benefit -->
    <section class="benefit">
        <ul>
            <li><button>
                <i class="fas fa-percent">할인안내</i>
            </button></li>
            <li><button>
                <i class="fas fa-coins">포인트</i>
            </button></li>
            <li><button>
                <i class="fas fa-crown">멤버십</i>
            </button></li>
            <li><button>
                <i class="fab fa-pagelines">틴틴클럽</i>
            </button></li>
            <li><button>
                <i class="fas fa-hat-cowboy">브라보클럽</i>
            </button></li>
        </ul>
    </section> 
</body>
</html>
